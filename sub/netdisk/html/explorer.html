<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title></title>
    <link href="../../theme/default/style.css" rel="stylesheet" type="text/css" />

<body class="bodycolor" style="padding:0px; margin:0px">
    <table border="0" cellpadding="0" cellspacing="0" class="folder_top">

            <td>
                <div class="up">
                </div>
            </td>
            <td>
                <div class="upload">
                </div>
            </td>
            <td>

                </div>
            </td>
            <td>
                <div class="copy">
                </div>
            </td>
            <td>
                <div class="move">
                </div>
                <input id="Button1" type="button" value="button" disabled="disabled" />

        <tr>
            <td>
                <iframe id="filelist" src="filelist.html" marginwidth="0" marginheight="0" frameborder="0" framespacing="0"
                    border="0" allowtransparency="true"></iframe>
            </td>
        </tr>
    </table>

    resizeLayout()
     $(window).resize(function(){resizeLayout();});
